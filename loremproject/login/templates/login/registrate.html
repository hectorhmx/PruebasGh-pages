{% extends 'core/base.html' %}

{% load static %}

{% block content %}
	<main>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<h1>Regístrate</h1>
				</div>
			</div>
			<div class="row">
				<div class="col l6 s12 m12">
					<div class="input-field">
						<i class="material-icons prefix">account_circle</i>
						<input id="icon_prefix" type="text" class="validate">
						<label for="icon_prefix">Nombre(s)</label>
					</div>
				</div>
				<div class="col l6 s12 m12">
					<div class="input-field">
						<i class="material-icons prefix">account_circle</i>
						<input id="icon_prefix" type="text" class="validate">
						<label for="icon_prefix">Apellidos</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col l6 s12 m12">
					<div class="input-field">
						<i class="material-icons prefix">account_circle</i>
						<input id="icon_prefix" type="text" class="validate">
						<label for="icon_prefix">Nombre de usuario</label>
					</div>
				</div>
				<div class="col l6 s12 m12">
					<div class="input-field">
						<i class="material-icons prefix">vpn_key </i>
						<input id="icon_password" type="password" class="validate">
						<label for="icon_password">Contraseña</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col l6 m12 s12">
					<div class="input-field">
						<i class="material-icons prefix">mail</i>
						<input id="icon_prefix" type="text" class="validate">
						<label for="icon_prefix">Correo</label>
					</div>
				</div>
				<div class="col l6 m12 s12">
					<div class="input-field">
						<i class="material-icons prefix">local_phone </i>
						<input id="icon_prefix" type="text" class="validate">
						<label for="icon_prefix">Teléfono</label>
					</div>
				</div>

			</div>

		</div>
		<div align="right">
			<button class="btn waves-effect #000000 black" type="submit" name="action">Enviar
				<i class="material-icons right">send</i>
			</button>
		</div>
	</main>
{% endblock %}
